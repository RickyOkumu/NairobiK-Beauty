<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nairobi K-Beauty | Authentic Korean Skincare</title>

<style>
:root{
  --primary:#ff2e63;
  --dark:#0f0f1a;
  --light:#ffffff;
  --accent:#08d9d6;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins', sans-serif;
}

body{
  background:linear-gradient(135deg,#0f0f1a,#1a1a2e);
  color:white;
  overflow-x:hidden;
}

header{
  padding:20px 5%;
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:rgba(255,255,255,0.05);
  backdrop-filter:blur(10px);
  position:sticky;
  top:0;
}

header h1{
  color:var(--primary);
  font-weight:700;
}

nav a{
  color:white;
  margin-left:20px;
  text-decoration:none;
  font-weight:500;
}

.hero{
  text-align:center;
  padding:80px 20px;
}

.hero h2{
  font-size:3rem;
  background:linear-gradient(90deg,var(--primary),var(--accent));
  -webkit-background-clip:text;
  color:transparent;
}

.products{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:30px;
  padding:50px 5%;
}

.card{
  background:rgba(255,255,255,0.05);
  border-radius:15px;
  padding:20px;
  backdrop-filter:blur(10px);
  transition:0.3s;
}

.card:hover{
  transform:translateY(-10px);
}

.card img{
  width:100%;
  border-radius:10px;
}

.card h3{
  margin:15px 0 10px;
}

.price{
  color:var(--accent);
  font-weight:bold;
  margin-bottom:10px;
}

button{
  padding:10px 20px;
  border:none;
  border-radius:25px;
  background:var(--primary);
  color:white;
  cursor:pointer;
  transition:0.3s;
}

button:hover{
  background:var(--accent);
}

.cart{
  position:fixed;
  right:-400px;
  top:0;
  width:350px;
  height:100%;
  background:#111;
  padding:20px;
  transition:0.4s;
  overflow-y:auto;
}

.cart.active{
  right:0;
}

.cart h2{
  margin-bottom:20px;
}

.cart-item{
  display:flex;
  justify-content:space-between;
  margin-bottom:10px;
}

.total{
  margin-top:20px;
  font-weight:bold;
}

.checkout{
  width:100%;
  margin-top:15px;
  background:var(--accent);
}

footer{
  padding:30px;
  text-align:center;
  background:#000;
  margin-top:50px;
}
</style>
</head>

<body>

<header>
  <h1>Nairobi K-Beauty</h1>
  <nav>
    <a href="#">Home</a>
    <a href="#products">Shop</a>
    <a href="#" onclick="toggleCart()">Cart ðŸ›’</a>
  </nav>
</header>

<section class="hero">
  <h2>Authentic Korean Skincare</h2>
  <p>Glow Different. Glow Confident.</p>
</section>

<section class="products" id="products">
  <div class="card">
    <img src="https://via.placeholder.com/300x300" alt="">
    <h3>Glass Skin Serum</h3>
    <p class="price">KES 2,500</p>
    <button onclick="addToCart('Glass Skin Serum',2500)">Add to Cart</button>
  </div>

  <div class="card">
    <img src="https://via.placeholder.com/300x300" alt="">
    <h3>Vitamin C Essence</h3>
    <p class="price">KES 2,200</p>
    <button onclick="addToCart('Vitamin C Essence',2200)">Add to Cart</button>
  </div>

  <div class="card">
    <img src="https://via.placeholder.com/300x300" alt="">
    <h3>SPF 50 Sunscreen</h3>
    <p class="price">KES 1,800</p>
    <button onclick="addToCart('SPF 50 Sunscreen',1800)">Add to Cart</button>
  </div>
</section>

<div class="cart" id="cart">
  <h2>Your Cart</h2>
  <div id="cart-items"></div>
  <div class="total" id="total"></div>
  <button class="checkout">Checkout</button>
</div>

<footer>
  <p>ViewPark Towers Ground Floor, Nairobi</p>
  <p>0717 864 249 | NairobiKBeauty.co.ke</p>
</footer>

<script>
let cart = JSON.parse(localStorage.getItem("cart")) || [];

function addToCart(name,price){
  cart.push({name,price});
  localStorage.setItem("cart",JSON.stringify(cart));
  renderCart();
}

function renderCart(){
  const cartItems=document.getElementById("cart-items");
  const totalDisplay=document.getElementById("total");
  cartItems.innerHTML="";
  let total=0;

  cart.forEach((item,index)=>{
    total+=item.price;
    cartItems.innerHTML+=`
      <div class="cart-item">
        <span>${item.name}</span>
        <span>KES ${item.price}</span>
      </div>`;
  });

  totalDisplay.innerText="Total: KES "+total;
}

function toggleCart(){
  document.getElementById("cart").classList.toggle("active");
}

renderCart();
</script>

</body>
</html>
